  </div>

<script>

function createSection(section, offsetHeight) {
  if (section == 'cosplay') {
    deleteBoxes();
    createBox(10, offsetHeight + 10, width - 10, height - 10);
    this.currentDisplay = 'cosplay';
    document.getElementById("box").innerHTML = this.cosplay.text;
  }

  if (section == 'projects') {
    deleteBoxes();
    createBox(10, offsetHeight + 10, width - 10, height - 10);
    this.currentDisplay = 'projects';
    document.getElementById("box").innerHTML = this.projects.text;
  }

  if (section == 'about') {
    deleteBoxes();
    createBox(10, offsetHeight + 10, width - 10, height - 10);
    this.currentDisplay = 'about';
    document.getElementById("box").innerHTML = this.about.text;
  }
}

</script>
