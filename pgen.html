<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pass generator</title>

  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

  <script src="./assets/javascript/pgen.js" type="text/javascript"></script>
  <link href="./assets/css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body class="centering" style="text-align: center">
  <form>
    <div class="form-group">
      <label for="salt">Salt</label>
      <input type="text" class="form-control" id="salt" placeholder="butts">
    </div>
    <div class="form-group">
      <label for="modifier">Modifier</label>
      <input type="text" class="form-control" id="modifier" placeholder="CoolDude420">
    </div>
    <div class="form-group">
      <label for="service">Service</label>
      <input type="text" class="form-control" id="service" placeholder="gmail.com">
    </div>
    <div class="form-group">
      <label for="length">Length</label>
      <input type="number" class="form-control" id="length" placeholder="32">
    </div>

    <button type="button" class="btn btn-primary" onclick="genhash()">Submit</button>
  </form>

  <br /><br />

  <div class="form-group">
    <input type="text" class="form-control" id="result">
  </div>

</body>
</html>

<script>
function genhash() {
  let salt = document.getElementById("salt").value;
  let modifier = document.getElementById("modifier").value;
  let service = document.getElementById("service").value;
  let length = document.getElementById("length").value;

  if (!salt) {
     document.getElementById('result').value = 'You must specify a salt'
     return
  }

  if (!modifier) {
     document.getElementById('result').value = 'You must specify a modifier'
     return
  }

  if (!service) {
     document.getElementById('result').value = 'You must specify a service'
     return
  }

  if (!length || length > 128 || length <= 0) {
     length = 32
  }
  hash = pgen.generateHash(service, modifier, salt, length)
  document.getElementById('result').value = hash
  return
}
</script>
